<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
		<link href="/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>

        <div id="content-container">

            <div id="content-header">
                <h1>ramblings of a PHP enthusiast</h1>
                <span class="byline">Web-development articles written by Charles Sprayberry</span>
            </div>

            <div id="content-body">

                <div id="left-sidebar" class="float-left">
                	<h3>posts</h3>
                	<div id="post-navigation">
	                    <ul class="navigation-menu vertical-list">
    	                {% for post in site.posts %}
        	                <li>
            	                <a href="{{ post.url }}">{{ post.title }}</a>
                	            <em> {{ post.date | date_to_long_string}} </em>
                    	    </li>
	                    {% endfor %}
	                	</ul>
	                </div>
                </div>

                <div id="main-content">
                    {{ content }}
                </div>

            </div>

            <div id="content-footer">

            </div>
        
        </div>

    </body>
</html>
