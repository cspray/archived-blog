<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
		<link href="/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>

        <div id="content-container">

            <div id="content-header">
            
            	<div class="float-left">
	                <h1>ramblings of a PHP enthusiast</h1>
    	            <span class="byline">web-development articles written by Charles Sprayberry</span>
    	    	</div>
    	    	
    	    	<div class="float-right">
    	    		<ul class="navigation-menu horizontal-list">
    	    			<a href="http://stackexchange.com/users/387580">
    	    			<li>
							<img src="http://stackexchange.com/users/flair/387580.png" width="208" height="58" alt="profile for Charles Sprayberry on Stack Exchange, a network of free, community-driven Q&amp;A sites" title="profile for Charles Sprayberry on Stack Exchange, a network of free, community-driven Q&amp;A sites">
						</li>
						</a>
    	    		</ul>
    	    	</div>
    	    	
            </div>

            <div id="content-body">

                <div id="left-sidebar" class="float-left">
                	<div id="post-navigation">
						<h3>posts</h3>
	                    <ul class="navigation-menu vertical-list">
    	                {% for post in site.posts %}
        	                <li>
            	                <a href="{{ post.url }}">{{ post.title }}</a>
                	            <em> {{ post.date | date_to_long_string}} </em>
                    	    </li>
	                    {% endfor %}
	                	</ul>
	                </div>
                </div>

                <div id="main-content">
                    {{ content }}
                </div>

            </div>

            <div id="content-footer">

            </div>
        
        </div>

    </body>
</html>
