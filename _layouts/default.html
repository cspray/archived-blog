<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
    	{{% include style.css %}}
    </head>
    <body>

        <div id="content-container">

            <div id="content-header">
                <h1>ramblings of a PHP enthusiast</h1>
                <span class="byline">Web-development articles written by Charles Sprayberry</span>
            </div>

            <div id="content-body">

                <div id="left-sidebar">
                    <ul class="navigation-menu vertical-list">
                    {% for post in site.posts %}
                        <li>
                            <a href="{{ post.url }}">{{ post.title }}</a>
                            <em> {{ post.date | date_to_long_string}} </em>
                        </li>
                    {% endfor %}
                </div>

                <div id="main-content">
                    {{ content }}
                </div>

            </div>

            <div id="content-footer">

            </div>
        
        </div>

    </body>
</html>
