---
layout: default
---

<h2>{{page.title}}</h2>
<p class="text-muted">
  By <strong>{{page.author}}</strong> <span title="{{page.date}}">{{page.date | timeago}}</span>
  <br />
  Category: <a href="/{{page.category}}">{{page.category}}</a>
</p>


<div class="post-content">
  {% if page.is_stale %}
    {% include stale-disclaimer.html %}
  {% endif %}

  {% if page.references_sprayfire %}
    {% include sprayfire-disclaimer.html %}
  {% endif %}

  {{content}}
</div>
